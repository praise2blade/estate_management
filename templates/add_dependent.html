{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow mt-6">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">Add New Dependent</h1>
  
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    
    <div class="mb-4">
      <label class="block font-medium text-gray-700">Full Name</label>
      {{ form.name }}
      {{ form.name.errors }}
    </div>

    <div class="mb-4">
      <label class="block font-medium text-gray-700">Dependent Type</label>
      {{ form.dependent_type }}
      {{ form.dependent_type.errors }}
    </div>

    <div class="mb-6">
      <label class="block font-medium text-gray-700">Relationship</label>
      {{ form.relationship }}
      {{ form.relationship.errors }}
    </div>

    <button type="submit" class="w-full py-3 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg">
      Save Dependent
    </button>
  </form>
</div>
{% endblock %}
