{% extends 'base.html' %}

{% block content %}
<h2 class="text-2xl font-bold mb-6">Register New Street</h2>

<form method="post" class="space-y-4 bg-white p-6 rounded shadow">
    {% csrf_token %}

    {{ form.non_field_errors }}

    <div>
        <label class="font-semibold">Street Name</label>
        {{ form.name }}
    </div>

    <div>
        <label class="font-semibold">City</label>
        {{ form.city }}
    </div>

    <div>
        <label class="font-semibold">State</label>
        {{ form.state }}
    </div>

    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Register Street</button>
</form>
{% endblock %}
