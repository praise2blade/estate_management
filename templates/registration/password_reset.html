{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - Estate Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-red-600 mb-6">Reset Your Password</h2>

        <form method="post" class="mt-6">
            {% csrf_token %}
            
            <!-- Email Field -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold">Email Address</label>
                <input id="email" type="email" name="email" required
                    class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" 
                    placeholder="Enter your email address">
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
                Send Password Reset Link
            </button>

            <!-- Back to Login Link -->
            <p class="mt-4 text-center text-gray-600">Remember your password? 
                <a href="{% url 'login' %}" class="text-red-500 hover:underline">Login</a>
            </p>
        </form>
    </div>

</body>
</html>
