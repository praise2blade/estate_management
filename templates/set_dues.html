{% extends 'base.html' %}

{% block content %}
<h2 class="text-2xl font-bold mb-6">Set Estate Dues</h2>

{% if current_dues %}
    <p class="text-sm text-gray-600 mb-4">Edit the current dues:</p>
{% else %}
    <p class="text-sm text-gray-600 mb-4">No active dues record found. Create new dues:</p>
{% endif %}

<form method="POST" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="bg-blue-600 text-white p-2 rounded">Save Dues</button>
</form>

{% endblock %}
